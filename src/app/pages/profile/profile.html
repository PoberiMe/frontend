<div class="profile-page">
  <h2>My Joined Rides</h2>

  @if (joinedRides.length === 0) {
    <p>No joined rides yet.</p>
  }

  @for (ride of joinedRides; track ride.id) {
    <app-ride-card
      [ride]="ride"
      [showLeaveButton]="true"
      (leave)="leaveRide($event)">
    </app-ride-card>
  }

  @if (totalPages > 1) {
    <div class="pagination">
      <button [disabled]="currentPage === 0" (click)="loadPage(currentPage - 1)">Previous</button>
      <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
      <button [disabled]="currentPage === totalPages - 1" (click)="loadPage(currentPage + 1)">Next</button>
    </div>
  }
</div>
