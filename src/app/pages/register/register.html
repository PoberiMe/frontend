<div class="register-wrapper">
  <div class="register-box">
    <h2>Register</h2>

    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Enter username" name="username"  [(ngModel)]="username" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter email"  name="email" [(ngModel)]="email" />
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter password" name="password"  [(ngModel)]="password" />
      </div>

      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" placeholder="Confirm password" name="confirmPassword"  [(ngModel)]="confirmPassword"/>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</div>
