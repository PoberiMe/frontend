<div class="login-wrapper">
  <div class="login-box">
    <h2>Sign in</h2>
    <p class="description">Access ride matching and create your own rides by signing in.</p>

    <p class="description">
      Donâ€™t have an account yet?
      <a class="link-button" routerLink="/register">Register</a>
    </p>

    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="identifier">Username or Email</label>
        <input id="identifier" [(ngModel)]="identifier" name="identifier" type="text" placeholder="Enter username or email" />
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Enter password" />
      </div>

      <button type="submit" class="mt">Sign in</button>


    </form>
  </div>
</div>
