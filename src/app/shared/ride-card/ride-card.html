<div class="ride-card">
  <div class="locations">
    <div class="point">
      <span class="label">From</span>
      <span class="value">{{ ride.startName }}</span>
    </div>

    <div class="arrow">â†’</div>

    <div class="point">
      <span class="label">To</span>
      <span class="value">{{ ride.endName }}</span>
    </div>
  </div>

  <div class="meta">
    <span class="time">
      {{ ride.rideTime | date:'dd. MM. yyyy HH:mm' }}
    </span>

    <span class="passengers">
      Passengers: {{ ride.passengerIds.length }}
    </span>
  </div>
  @if (showLeaveButton) {
    <button (click)="leave.emit(ride.id)">
      Leave ride
    </button>
  }
</div>
